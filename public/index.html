<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->

  </head>
  <body>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="page-header">
          <h1>Calorie Counter  <small>Be healthy</small></h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="col-md-4">

          <div class="">
            <div class="selection-field">
              <div class="">
                <label for="calorie-database-meals">Please choose a meal</label>
                <select class="calorie-database-meals form-control" id="calorie-database-meals"></select>
              </div>
              <div class="">
                <label for="calorie-database-metrics">Quantity</label>
                <input class="calorie-database-metrics form-control" id="calorie-database-metrics"  type="text">
              </div>
              <div class="">
                <label for="calorie-database-calories">Calories</label>
                <input class="calorie-database-calories form-control" id="calorie-database-calories" type="text">
              </div>
              <div class="">
                <label for="calorie-database-calories">Date </label>
                <input class ="meal-date form-control" type="date" id= 'meal-date' >
              </div>
              <div class="">
                <br><button class = "submit-button btn btn-default btn-submit" type="button" name="button">Submit</button><br><br>
              </div>
            </div>
            <div class="meal-entry">
              <div class="">
                <label for="meal-name">Meal</label>
                <input class = "meal-name form-control" type="text" name="meal-name" >
              </div>
              <div class="">
                <label for="meal-calorie">Calorie</label>
                <input class = "meal-calorie form-control" name="meal-calorie">
              </div>
              <div class="">
                <br><button class = "add-button btn btn-default btn-add" type="button" name="button">Add</button><br><br>
              </div>
            </div>
          </div>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-4">
            <div class="">
              <input class = "filter-input form-control" type="date">
            </div>
            <div class="">
              <br><button class = "filter-button btn btn-default btn-filter" type="button" name="button">Filter</button>
            </div>
            <table class=" table">
              <thead>
                <tr>
                    <th>Meal</th>
                    <th>Calories</th>
                    <th>Date</th>
                </tr>
              </thead>
              <tbody class = "meal-list">
              </tbody>
            </table>
            <button class = "delete-button btn btn-default btn-delete" type="button" name="button">Delete</button>
          </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src = "main.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>

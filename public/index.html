<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1 class = "main-title">Calorie Counter</h1>
    <div class="main pure-u-1-3">
      <div class="selection-field pure-form pure-form-aligned">
        <div class="pure-control-group">
          <label for="calorie-database-meals">Please choose a meal</label>
          <select class="calorie-database-meals" id="calorie-database-meals"></select>
        </div>
        <div class="pure-control-group">
          <label for="calorie-database-metrics">Quantity</label>
          <input class="calorie-database-metrics" id="calorie-database-metrics"  type="text">
        </div>
        <div class="pure-control-group">
          <label for="calorie-database-calories">Calories</label>
          <input class="calorie-database-calories" id="calorie-database-calories" type="text">
        </div>
        <div class="pure-control-group">
          <label for="calorie-database-calories">Date </label>
          <input class ="meal-date" type="date" id= 'meal-date' >
        </div>
        <div class="pure-controls">
          <button class = "submit-button pure-button button-secondary" type="button" name="button">Submit</button><br><br>
        </div>
      </div>

      <div class="meal-entry pure-form pure-form-aligned">
        <div class="pure-control-group">
          <input class = "meal-name" type="text" name="meal-name" >
        </div>
        <div class="pure-control-group">
          <input class = "meal-calorie" name="meal-calorie">
        </div>
        <div class="pure-controls">
          <button class = "add-button pure-button button-warning" type="button" name="button">Add</button><br><br>
        </div>
      </div>
      <div class="pure-form pure-form-aligned">
        <input class = "filter-input pure-form" type="date">
      </div>
      <div class="pure-controls">
        <button class = "filter-button pure-button button-filter" type="button" name="button">Filter</button>
      </div>
      <div class="meal-list">Meals</div>
      <button class = "delete-button pure-button button-error" type="button" name="button">Delete</button>
    </div>
    <script src = "main.js" type="text/javascript">

    </script>
  </body>
</html>
